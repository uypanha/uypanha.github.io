<!-- About Section -->
    <section id="experience">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Experience</h2><br><br>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <ul class="timeline">
                        {% for company in site.data.experience.companies %}
                            <li
                            {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
                            {% if thecycle == 'even' %}
                                class="timeline-inverted"
                            {% endif %}>
                                <div class="timeline-image">
                                    <img class="img-circle img-responsive" src="{{ company.logo }}" alt="">
                                </div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <h6 class="text-primary">{{ company.time }}</h6>
                                        <h4 class="subheading">{{ company.name }}</h4>
                                    </div>
                                    <br>
                                    <div class="timeline-body">
                                        <h5>{{ company.position }}</h5>
                                        <p class="text-muted">{{ company.description }} </p>
                                    </div>
                                </div>
                            </li>
                        {% endfor %}
                        <li class="timeline-inverted">
                            <div class="timeline-image">
                                <h4>My
                                    <br>Working
                                    <br>Timeline!</h4>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
